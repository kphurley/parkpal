<h1>User Profile</h1>

<div class="container">
  <form ng-submit="updateUser(user)">
  	<div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-sm-10">
        <input type="text" ng-module="user.firstName" class="form-control" id="firstName" value="{{ user.firstName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="name" class="col-sm-2 col-form-label">Last Name</label>
      <div class="col-sm-10">
        <input type="text" ng-module="user.lastName" class="form-control" id="lastName" value="{{ user.lastName}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-sm-10">
        <input type="email" ng-model="user.email" class="form-control" id="email" value="{{ user.email}}">
      </div>
    </div>
    <div class="form-group row">
      <label for="phone" class="col-sm-2 col-form-label">Phone</label>
      <div class="col-sm-10">
        <input type="text" ng-model="user.phone" class="form-control" id="phone" value="{{ user.phone }}">
      </div>
    </div>
    <input type="submit" class="btn btn-primary btn-lg"></form>
  </form>
</div>
