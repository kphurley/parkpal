<!--facility.html-->
<div class="row">
  <h2>{{ facility.name }}</h2>
  <div class="col-lg-2">
    <img src="">
  </div>
  <div class="col-lg-8">
    {{ facility.description }}
  </div>
  <div class="col-lg-2">

    <button ng-hide="inSlots" class="btn btn-default" ui-sref="park.facilitySlots({facilityId: facility.id})">View Schedule</button>

    <div ng-show="inSlots" ng-controller="DatepickerDemoCtrl as vm">
        <input type="text" class="form-control"
               datepicker-popup="mediumDate"
               is-open="vm.valuationDatePickerIsOpen"
               ng-click="vm.valuationDatePickerOpen()"
               ng-model="vm.valuationDate" />
    </div>

  </div>
</div>
