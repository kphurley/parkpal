<div class="container">
  <div ng-show="facility.reviews.length === 0">
    <h3><p>No reviews.  Add one below!</p></h3>
  </div>

  <div ng-show="facility.reviews.length > 0" ng-repeat="review in facility.reviews">
    {{ review }}
  </div>

  <div>
    <form>
      <div class="form-group">
        <label for="reviewTitle">Title</label>
        <input type="text" class="form-control" id="reviewTitle" placeholder="Review Title">
      </div>
      <div class="form-group">
        <label for="reviewText">Review</label>
        <input type="textArea" class="form-control" id="reviewText" placeholder="Your Review Here...">
      </div>

      <button type="submit" class="btn btn-default">Submit</button>
    </form>
  </div>
</div>
