<div class="row">
	<h1>Transaction for {{ transaction.createdAt }}</h1>
	<table class="table">
	  <thead class="thead-default">
	    <tr>
	      <th>Facility</th>
	      <th>Time</th>
	      <th>Price</th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="slot in transaction.slots">
	      <td>{{}}</td>
	      <td>{{slot.startTime}}-{{slot.endTime}}</td>
	      <td>{{slot.price}}</td>
	    </tr>
	    <tr>
	      <td></td>
	      <td></td>
	      <td>{{transaction.totalAmountPaid}}</td>
	    </tr>


	  </tbody>
	</table>
</div>
