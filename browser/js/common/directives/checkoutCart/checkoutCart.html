<div class="container">

	<cart-items></cart-items>

	<div class="row">
		<div class="col-md-12">
			<form class="form-horizontal" role="form">
			    <fieldset>
			      <h2>Checkout:</h2>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="card-holder-name">Name on Card</label>
			        <div class="col-sm-6">
			          <input type="text" class="form-control" name="card-holder-name" id="card-holder-name" placeholder="Card Holder's Name" ng-model="payment.nameOnCard">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="card-holder-email">Email Address</label>
			        <div class="col-sm-6">
			          <input type="email" class="form-control" name="card-holder-email" id="card-holder-email" placeholder="{{ user.email }}" ng-model="payment.email">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="card-number">Card Number</label>
			        <div class="col-sm-6">
			          <input type="password" class="form-control" name="card-number" id="card-number" placeholder="Debit/Credit Card Number" ng-model="payment.cardNumber">
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="expiry-month">Expiration Date</label>
			        <div class="col-sm-6">
			          <div class="row">
			            <div class="col-xs-3">
			              <select class="form-control col-sm-2" name="expiry-month" id="expiry-month" ng-model="payment.exp_month">
			                <option>Month</option>
			                <option value="01">Jan (01)</option>
			                <option value="02">Feb (02)</option>
			                <option value="03">Mar (03)</option>
			                <option value="04">Apr (04)</option>
			                <option value="05">May (05)</option>
			                <option value="06">June (06)</option>
			                <option value="07">July (07)</option>
			                <option value="08">Aug (08)</option>
			                <option value="09">Sep (09)</option>
			                <option value="10">Oct (10)</option>
			                <option value="11">Nov (11)</option>
			                <option value="12">Dec (12)</option>
			              </select>
			            </div>
			            <div class="col-xs-3">
			              <select class="form-control" name="expiry-year" ng-model="payment.exp_year">
			                <option value="16">2016</option>
			                <option value="17">2017</option>
			                <option value="18">2018</option>
			                <option value="19">2019</option>
			                <option value="20">2020</option>
			                <option value="21">2021</option>
			                <option value="22">2022</option>
			                <option value="23">2023</option>
			              </select>
			            </div>
			          </div>
			        </div>
			      </div>
			      <div class="form-group">
			        <label class="col-sm-3 control-label" for="cvv">Card CVV</label>
			        <div class="col-sm-3">
			          <input type="password" class="form-control" name="cvv" id="cvv" placeholder="Security Code" ng-model="payment.cvc">
			        </div>
			      </div>

			      <div class="form-group">
			        <div class="col-sm-offset-9 col-sm-3">
			          <button type="button" class="btn btn-success" ng-click="submitPayment()">Pay Now</button>
			        </div>
			      </div>
			    </fieldset>
			  </form>

		</div>
	</div>
</div>
