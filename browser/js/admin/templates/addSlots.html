<h1>Add Slots</h1>
<form id="slots-create-form" name="slotsCreateForm" ng-submit="createSlots()">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="slotDuration">Slot Duration</label>
        <input type="text" ng-model="newSlot.duration" class="form-control" id="slotDuration" placeholder="Enter length of time for each slot...">
    </div>

    <div class="form-group">
        <label for="startTime">Start Time</label>
        <input type="text" ng-model="newSlot.startTime" class="form-control" id="startTime" placeholder="Enter slot start time...">
    </div>

    <div class="form-group">
        <label for="numberOfSlots">Number of Slots per day</label>
        <input type="text" ng-model="newSlot.slotsPerDay" class="form-control" id="numberOfSlots" placeholder="Enter number of slots per day...">
    </div>

    <div class="form-group">
        <label for="daysOfSlots">Number of Days</label>
        <input type="text" ng-model="newSlot.slotDays" class="form-control" id="daysOfSlots" placeholder="Enter number of days to create slots...">
    </div>

    <div class="form-group">
        <label for="price">Price</label>
        <input type="text" ng-model="newSlot.price" class="form-control" id="price" placeholder="Enter price of each time slot...">
    </div>

    <button type="submit" class="btn btn-success">Create Slots</button>
</form>
