<form id="park-create-form" name="parkCreateForm" ng-submit="parkCreateForm.$valid && createPark(park)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="park.name" class="form-control" id="name" placeholder="Enter park name...">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" ng-model="park.description" class="form-control" id="description" placeholder="Description...">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" ng-model="park.address" class="form-control" id="address" placeholder="Enter your street address">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" ng-model="park.city" class="form-control" id="city" placeholder="Enter your city...">
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" ng-model="park.state" class="form-control" id="state" placeholder="Enter your state...">
    </div>

    <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" ng-model="park.zip" class="form-control" id="zip" placeholder="Enter your zip">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" ng-model="park.phone" class="form-control" id="phone" placeholder="Phone number...">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="park.email" class="form-control" id="email" placeholder="Email...">
    </div>

    <button type="submit" class="btn btn-success">Create Park</button>
</form>
