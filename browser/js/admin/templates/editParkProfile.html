<form id="park-update-form" name="parkCreateForm" ng-submit="parkCreateForm.$valid && editPark(parkToEdit)">
    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="parkToEdit.name" class="form-control" id="name" placeholder="{{parkToEdit.name}}">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" ng-model="parkToEdit.description" class="form-control" id="description" placeholder="{{parkToEdit.description}}">
    </div>

    <div class="form-group">
        <label for="imageUrl">Image Url</label>
        <input type="text" ng-model="parkToEdit.imageUrl" class="form-control" id="imageUrl" placeholder="{{parkToEdit.imageUrl}}">
    </div>

    <div class="form-group">
        <label for="address">Address</label>
        <input type="text" ng-model="parkToEdit.address" class="form-control" id="address" placeholder="{{parkToEdit.address}}">
    </div>

    <div class="form-group">
        <label for="city">City</label>
        <input type="text" ng-model="parkToEdit.city" class="form-control" id="city" placeholder="{{parkToEdit.city}}">
    </div>

    <div class="form-group">
        <label for="state">State</label>
        <input type="text" ng-model="parkToEdit.state" class="form-control" id="state" placeholder="{{parkToEdit.state}}">
    </div>

    <div class="form-group">
        <label for="zip">ZIP</label>
        <input type="text" ng-model="parkToEdit.zip" class="form-control" id="zip" placeholder="{{parkToEdit.zip}}">
    </div>

    <div class="form-group">
        <label for="phone">Phone Number</label>
        <input type="phone" ng-model="parkToEdit.phone" class="form-control" id="phone" placeholder="{{parkToEdit.phone}}">
    </div>

    <div class="form-group">
        <label for="email">Email address</label>
        <input type="text" ng-model="parkToEdit.email" class="form-control" id="email" placeholder="{{parkToEdit.email}}">
    </div>

    <button type="submit" class="btn btn-success">Update</button>
</form>
