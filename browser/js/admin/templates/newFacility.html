<h1>NEW FACLITY</h1>
<form id="facility-create-form" name="facilityCreateForm" ng-submit="createFacility(facility)">

    <alert type="danger" ng-show="error">
        {{ error }}
    </alert>

    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" ng-model="facility.name" class="form-control" id="name" placeholder="Enter facility name...">
    </div>

    <div class="form-group">
        <label for="description">Description</label>
        <input type="text" ng-model="facility.description" class="form-control" id="description" placeholder="Description...">
    </div>

    <button type="submit" class="btn btn-success">Create Park</button>
</form>
