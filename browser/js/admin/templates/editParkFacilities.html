<div class=""><h1>{{park.name}} Facilities</h1>
  <a class="btn btn-primary" ui-sref="admin.parks.new">CREATE NEW FACILITY</a>
</div>
  <table class="table table-striped">
	  <thead>
	    <tr>
	      <th>id<br><input ng-model="search.id"></th>
	      <th>Facility<br><input ng-model="search.name"></th>
	      <th>Description<br><input ng-model="search.description"></th>
	      <th></th>
	    </tr>
	  </thead>
	  <tbody>
	    <tr ng-repeat="facility in park.facilities | filter: { id: search.id }
	    							 | filter: { name: search.name }
	    							 | filter: { description: search.description }">
	      <th>{{facility.id}}</th>
	      <td>{{facility.name}}</td>
	      <td>{{facility.description}}</td>
	      <td><button class="btn btn-warning" ui-sref="admin.parks.editPark.facilities.facility({facilityId: facility.id, facilityToEdit: facility})">Edit</button></td>
	    </tr>
	  </tbody>
	</table>
  
<ui-view></ui-view>
